<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Transformer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4d4d;
            --secondary: #6a11cb;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        #youtubeUrl {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px 0 0 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        #youtubeUrl:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        
        #fetchInfo {
            padding: 0 1.5rem;
            border: none;
            border-radius: 0 8px 8px 0;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #fetchInfo:hover {
            background: #ff3333;
        }
        
        .video-info {
            display: none;
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        .video-info.active {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .thumbnail {
            width: 200px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-details {
            flex: 1;
        }
        
        .video-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .video-duration {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .action-btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .action-btn i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .action-btn.lofi {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        
        .action-btn.slow {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }
        
        .action-btn.reverse {
            background: linear-gradient(135deg, #f12711, #f5af19);
        }
        
        .download-container {
            display: none;
            margin-top: 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .download-container.active {
            display: block;
        }
        
        #downloadLink {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        #downloadLink:hover {
            background: #ff3333;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .video-info.active {
                flex-direction: column;
                text-align: center;
            }
            
            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Audio Transformer</h1>
            <p class="subtitle">Convert, download, and transform YouTube videos with ease</p>
        </header>
        
        <div class="main-card">
            <div class="input-group">
                <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here...">
                <button id="fetchInfo">Get Video</button>
            </div>
            
            <div class="video-info" id="videoInfo">
                <img class="thumbnail" id="videoThumbnail" src="" alt="Video thumbnail">
                <div class="video-details">
                    <h3 class="video-title" id="videoTitle"></h3>
                    <p class="video-duration" id="videoDuration"></p>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your video...</p>
            </div>
            
            <div class="actions" id="actions">
                <button class="action-btn lofi" data-action="lofi">
                    <i class="fas fa-headphones"></i>
                    <span>Convert to Lofi</span>
                </button>
                <button class="action-btn slow" data-action="slow">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Slow Down</span>
                </button>
                <button class="action-btn reverse" data-action="reverse">
                    <i class="fas fa-backward"></i>
                    <span>Reverse Audio</span>
                </button>
            </div>
            
            <div class="download-container" id="downloadContainer">
                <p>Your video is ready to download!</p>
                <a href="#" id="downloadLink" download>
                    <i class="fas fa-download"></i> Download Now
                </a>
            </div>
        </div>
        
        <footer>
            <p>This tool is for educational purposes only. Please respect copyright laws.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const youtubeUrl = document.getElementById('youtubeUrl');
            const fetchInfo = document.getElementById('fetchInfo');
            const videoInfo = document.getElementById('videoInfo');
            const videoThumbnail = document.getElementById('videoThumbnail');
            const videoTitle = document.getElementById('videoTitle');
            const videoDuration = document.getElementById('videoDuration');
            const actions = document.getElementById('actions');
            const loading = document.getElementById('loading');
            const downloadContainer = document.getElementById('downloadContainer');
            const downloadLink = document.getElementById('downloadLink');
            
            let currentVideoInfo = null;
            
            // Fetch video info
            fetchInfo.addEventListener('click', async function() {
                const url = youtubeUrl.value.trim();
                
                if (!url) {
                    alert('Please enter a YouTube URL');
                    return;
                }
                
                try {
                    loading.classList.add('active');
                    videoInfo.classList.remove('active');
                    actions.style.display = 'none';
                    
                    const response = await fetch('/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            youtubeUrl: url,
                            action: 'info'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    currentVideoInfo = data.videoInfo;
                    
                    videoThumbnail.src = currentVideoInfo.thumbnail;
                    videoTitle.textContent = currentVideoInfo.title;
                    
                    // Format duration
                    const minutes = Math.floor(currentVideoInfo.duration / 60);
                    const seconds = currentVideoInfo.duration % 60;
                    videoDuration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    videoInfo.classList.add('active');
                    actions.style.display = 'grid';
                    
                } catch (error) {
                    alert('Error: ' + error.message);
                    console.error(error);
                } finally {
                    loading.classList.remove('active');
                }
            });
            
            // Process video actions
            document.querySelectorAll('.action-btn').forEach(button => {
                button.addEventListener('click', async function() {
                    if (!currentVideoInfo) {
                        alert('Please fetch video info first');
                        return;
                    }
                    
                    const action = this.dataset.action;
                    
                    try {
                        loading.classList.add('active');
                        downloadContainer.classList.remove('active');
                        
                        const response = await fetch('/process', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                youtubeUrl: youtubeUrl.value.trim(),
                                action: action
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        downloadLink.href = data.downloadUrl;
                        downloadLink.setAttribute('download', `${action}_${currentVideoInfo.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.mp4`);
                        downloadContainer.classList.add('active');
                        
                    } catch (error) {
                        alert('Error: ' + error.message);
                        console.error(error);
                    } finally {
                        loading.classList.remove('active');
                    }
                });
            });
            
            // Allow pasting URL
            youtubeUrl.addEventListener('paste', function(e) {
                setTimeout(() => {
                    if (youtubeUrl.value.trim().includes('youtube.com') || youtubeUrl.value.trim().includes('youtu.be')) {
                        fetchInfo.click();
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>
